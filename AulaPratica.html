<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form id="funcionarioForm">
        <label>Nome: <input type="text" id="nome" required></label><br>
        <label>Idade: <input type="number" id="idade" required></label><br>
        <label>Cargo: <input type="text" id="cargo" required></label><br>
        <label>Departamento (Gerente): <input type="text" id="departamento"></label><br>
        <label>Linguagem (Desenvolvedor): <input type="text" id="linguagem"></label><br>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="resultado"></div>
    <script>
        class Funcionario {
            constructor(nome, idade, cargo) {
                this.nome = nome;
                this.idade = idade;
                this.cargo = cargo;
            }

            seApresentar() {
                return `Olá, meu nome é ${this.nome}, tenho ${this.idade} anos e sou ${this.cargo}.`;
            }

            trabalhar() {
                return `${this.nome} está trabalhando.`;
            }
        }

        class Gerente extends Funcionario {
            constructor(nome, idade, cargo, departamento) {
                super(nome, idade, cargo);
                this.departamento = departamento;
            }

            gerenciar() {
                return `${this.nome} está gerenciando o departamento de ${this.departamento}.`;
            }
        }

        class Desenvolvedor extends Funcionario {
            constructor(nome, idade, cargo, linguagem) {
                super(nome, idade, cargo);
                this.linguagem = linguagem;
            }

            programar() {
                return `${this.nome} está programando em ${this.linguagem}.`;
            }
        }

        function exibirErro(mensagem) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `<p style="color: red;">Erro: ${mensagem}</p>`;
        }

        document.getElementById('funcionarioForm').addEventListener('submit', function(event) {
            event.preventDefault();

            try {
                const nome = document.getElementById('nome').value;
                const idade = parseInt(document.getElementById('idade').value);
                const cargo = document.getElementById('cargo').value;
                const departamento = document.getElementById('departamento').value;
                const linguagem = document.getElementById('linguagem').value;

                if (!nome || !idade || !cargo) {
                    throw new Error("Todos os campos obrigatórios devem ser preenchidos.");
                }

                let funcionario;
                if (cargo.toLowerCase() === "gerente") {
                    if (!departamento) throw new Error("O departamento é obrigatório para gerentes.");
                    funcionario = new Gerente(nome, idade, cargo, departamento);
                } else if (cargo.toLowerCase() === "desenvolvedor") {
                    if (!linguagem) throw new Error("A linguagem é obrigatória para desenvolvedores.");
                    funcionario = new Desenvolvedor(nome, idade, cargo, linguagem);
                } else {
                    throw new Error("Cargo inválido. Deve ser 'gerente' ou 'desenvolvedor'.");
                }

                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = `
                    <p>${funcionario.seApresentar()}</p>
                    <p>${funcionario.trabalhar()}</p>
                    ${cargo.toLowerCase() === "gerente" ? `<p>${funcionario.gerenciar()}</p>` : `<p>${funcionario.programar()}</p>`}
                `;
            } catch (erro) {
                exibirErro(erro.message);
            }
        });
    </script>
</body>
</html>
